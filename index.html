<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPass()">
        </div>

        <button onclick="createPass()">
            <img src="images/generate.png">Generate Password
        </button>
    </div>
   

    <script>
        const passwordBox = document.getElementById("Password");
        const toast = document.getElementById("toast");
        const length = 14;
        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lower = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*()+_{}|?><:";
        const allchar = upper + lower + number + symbol;

        function createPass() {
            let pass = "";
            pass += lower[Math.floor(Math.random() * lower.length)];
            pass += number[Math.floor(Math.random() * number.length)];
            pass += symbol[Math.floor(Math.random() * symbol.length)];
            pass += upper[Math.floor(Math.random() * upper.length)];

            while (pass.length < length) {
                pass += allchar[Math.floor(Math.random() * allchar.length)];
            }
            passwordBox.value = pass;
        }

        function copyPass() {
            passwordBox.select();
            document.execCommand("copy");
           /// showToast();
        }

        // function showToast() {
        //     toast.classList.add("show");
        //     setTimeout(() => {
        //         toast.classList.remove("show");
        //     }, 200);
        // }
    </script>
</body>
</html>
